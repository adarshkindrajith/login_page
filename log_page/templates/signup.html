{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="a44">  
    <header class="position-relative">
        <div class="container text-center mt-5 justify-content-center"><br>
        <div class="a55">
            <form class="justify-content-center mt-5" method="POST" >
                {% csrf_token %}
                <h1 class=" text-dark mx-4">Sign in</h1><br>
                <input class="p-3"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type=""placeholder="username or email" id="username" name="username"required><br><br>
                
                <input class="p-3"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="email"placeholder="email" id="email" name="email"required><br><br>
                
                <input class="p-3" style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="password"placeholder="password" id="password" name="password"required ><br><br>
                <div>
                    {% if messages%}
                        {% for message in messages%}
                            <p class="text-black">{{message}}</p>
                        {% endfor %}
                    {% endif%}
                </div>
                <button class="btn btn-primary text-white" type="submit">submit</button>
            </form><br>
        </div>
        </div>
    </header>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
