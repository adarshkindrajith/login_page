{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style=" background-image: url('{% static 'image/img22.webp'%}');
            background-repeat: no-repeat;
            background-size: 100%;
            background-position:40%;
            display:flex;
            justify-content:center">

    <header class="position-relative" >
        <div class="container text-center mt-5 justify-content-center"><br><br>
            <div class="wrapper" style="
                width: 400px;
                background: transparent;
                border: 2px solid  rgba(255, 255, 255, .2);
                backdrop-filter: blur(20px);
                box-shadow: 0 0 10px rgba(0, 0, 0, .2);
                color: #fff;
                border-radius: 50px;
                padding: 5px;"><br>
                <form action="" method="POST" >
                {% csrf_token %}
                <h1 class="text-black">Login</h1><br>
                <input class="p-3" style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="username"placeholder="username"id="username"name="username"required><br><br>
                <input class="p-3"style=" border-color:  rgb(135, 201, 228); border-radius:20px;" type="password"placeholder="password" id="password" name="password"required><br><br>
                <div> {% if messages %}
                        {% for message in messages %}
                            <h6 class="text-black">{{ message }}</h6>
                        {% endfor %}
                      {% endif %}
                </div><br>
                <button class="btn btn-primary text-white">submit</button>
                
            </form><br>
            <a href="{% url 'signup'%}"><button class="btn btn-primary text-white mb-5">Sign in</button></a>
            <a href="{% url 'index'%}"><button class="btn btn-primary text-white mb-5">Go back</button></a>

        </div>
            </div>
            
    </header>
    

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
